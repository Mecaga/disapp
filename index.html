<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MecagaChat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN EKRANI -->
<div id="loginScreen" class="screen">
    <h2>Giriş Yap</h2>
    <input type="text" id="loginUsername" placeholder="Kullanıcı Adı">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Şifre">
    <button id="loginBtn">Giriş Yap</button>
</div>

<!-- CHAT EKRANI -->
<div id="chatScreen" class="screen" style="display:none;">
    <div class="top-bar">
        <span id="activeUserDisplay">Hoşgeldin!</span>
    </div>

    <div id="messagesContainer" class="messages"></div>

    <div class="message-input-area">
        <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
        <button id="sendBtn">Gönder</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
