<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MecagaChat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Kayıt Ekranı -->
<div id="registerScreen" class="screen">
    <h2>Kayıt Ol</h2>
    <input type="text" id="regUsername" placeholder="Kullanıcı Adı">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Şifre">
    <button id="registerBtn">Kayıt Ol</button>
    <p>Zaten hesabınız var mı? <span id="goToLogin">Giriş Yap</span></p>
</div>

<!-- Giriş Ekranı -->
<div id="loginScreen" class="screen" style="display:none;">
    <h2>Giriş Yap</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Şifre">
    <button id="loginBtn">Giriş Yap</button>
    <p>Hesabınız yok mu? <span id="goToRegister">Kayıt Ol</span></p>
</div>

<!-- Chat Ekranı -->
<div id="chatScreen" class="screen" style="display:none;">
    <div class="chat-header">Kullanıcı: <span id="userDisplay"></span></div>
    <div id="messages" class="messages"></div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
        <button id="sendBtn">Gönder</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
