<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MecagaChat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Giriş Ekranı -->
<div id="loginScreen" class="screen">
  <h2>Giriş Yap</h2>
  <input type="text" id="usernameInput" placeholder="Kullanıcı adını gir">
  <button onclick="login()">Giriş Yap</button>
</div>

<!-- Chat Uygulama Ekranı -->
<div id="chatApp" class="screen" style="display:none;">
  <div id="header">
    <div id="currentUser"></div>
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <div id="serversList">
    <!-- Sunucular buraya renderlanacak -->
  </div>

  <div id="chatContent">
    <div id="categoriesList">
      <!-- Kategoriler buraya -->
    </div>
    <div id="messagesContainer"></div>

    <!-- Mesaj yazma alanı -->
    <div id="messageInputContainer">
      <input type="text" id="messageInput" placeholder="Mesaj yaz..." oninput="typing()">
      <button onclick="sendMessage()">Gönder</button>
    </div>

    <!-- Yazıyor göstergesi -->
    <div id="typingIndicator" style="display:none;"></div>
  </div>
</div>

<script src="app.js"></script>

  <!-- Kullanıcı Bilgisi ve Online Göstergesi -->
<div id="currentUserInfo" style="position: fixed; bottom: 10px; right: 10px; background: #2f3136; color: white; padding: 10px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-family: sans-serif;">
    <div id="currentUserStatus" style="width: 12px; height: 12px; border-radius: 50%; background: gray;"></div>
    <div id="currentUserName">Kullanıcı Adı</div>
</div>

</body>
</html>
