<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MecagaChat Pro</title>
    <style>
        /* Mevcut CSS kodlarını buraya yapıştırabilirsin */
        body { font-family: sans-serif; background: #36393f; color: white; margin: 0; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #2f3136; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; cursor: pointer; background: #5865f2; color: white; border: none; border-radius: 4px; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 240px; background: #2f3136; display: flex; flex-direction: column; }
        .chat-area { flex: 1; background: #36393f; display: flex; flex-direction: column; }
        .user-area { padding: 10px; background: #292b2f; margin-top: auto; }
    </style>
</head>
<body>

    <div id="authScreen" class="modal">
        <div class="modal-content">
            <h3 id="authTitle">Giriş Yap</h3>
            <input type="email" id="authEmail" placeholder="E-posta">
            <input type="password" id="authPassword" placeholder="Şifre">
            <div id="registerFields" style="display: none;">
                <input type="text" id="authUsername" placeholder="Kullanıcı Adı">
            </div>
            <button id="authBtn">Giriş Yap</button>
            <p id="toggleAuth" style="font-size: 12px; text-align: center; cursor: pointer; color: #b9bbbe;">Hesabın yok mu? Kayıt Ol</p>
        </div>
    </div>

    <div id="mainApp" class="container" style="display: none;">
        <div class="sidebar">
            <div style="padding: 20px; font-weight: bold; border-bottom: 1px solid #202225;">MecagaChat</div>
            <div id="categoriesContainer" style="padding: 10px;">
                </div>
            <div class="user-area">
                <div id="displayUserName">Yükleniyor...</div>
                <button onclick="logout()" style="background: transparent; font-size: 11px; text-align: left; padding: 5px 0;">Çıkış Yap</button>
            </div>
        </div>
        <div class="chat-area">
            <div style="padding: 15px; border-bottom: 1px solid #202225;"># genel</div>
            <div id="messagesContainer" style="flex: 1; padding: 20px; overflow-y: auto;"></div>
            <div style="padding: 20px;">
                <input type="text" id="messageInput" placeholder="Mesaj yaz..." style="background: #40444b; border: none; color: white;">
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // BURAYA KENDİ BİLGİLERİNİ YAPIŞTIR
        const firebaseConfig = {
            apiKey: "AIzaSyDbIFwbCiLlSLDMjaOq_lViHc_yFm9fbLw",
            authDomain: "whatsapp-a0929.firebaseapp.com",
            projectId: "whatsapp-a0929",
            storageBucket: "whatsapp-a0929.firebasestorage.app",
            messagingSenderId: "303101771948",
            appId: "1:303101771948:web:d0ecf61acfc6ed73459f09"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authBtn = document.getElementById('authBtn');
        const toggleAuth = document.getElementById('toggleAuth');
        const registerFields = document.getElementById('registerFields');
        let isRegisterMode = false;

        // Mod Değiştir (Kayıt/Giriş)
        toggleAuth.onclick = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('authTitle').innerText = isRegisterMode ? "Kayıt Ol" : "Giriş Yap";
            registerFields.style.display = isRegisterMode ? "block" : "none";
            authBtn.innerText = isRegisterMode ? "Kayıt Ol" : "Giriş Yap";
            toggleAuth.innerText = isRegisterMode ? "Hesabın var mı? Giriş Yap" : "Hesabın yok mu? Kayıt Ol";
        };

        // Giriş/Kayıt İşlemi
        authBtn.onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const username = document.getElementById('authUsername').value;

            try {
                if (isRegisterMode) {
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(res.user, { displayName: username });
                    alert("Kayıt başarılı!");
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (err) {
                alert("Hata: " + err.message);
            }
        };

        // Çıkış Yap
        window.logout = () => signOut(auth);

        // Durum Takibi
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authScreen').style.display = "none";
                document.getElementById('mainApp').style.display = "flex";
                document.getElementById('displayUserName').innerText = user.displayName || user.email;
            } else {
                document.getElementById('authScreen').style.display = "flex";
                document.getElementById('mainApp').style.display = "none";
            }
        });
    </script>
</body>
</html>
