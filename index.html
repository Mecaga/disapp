<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MecagaChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Ekranı -->
    <div id="welcomeScreen" class="screen">
        <h1>MecagaChat Hoşgeldiniz!</h1>
        <div>
            <button onclick="showScreen('registerScreen')">Kayıt Ol</button>
            <button onclick="showScreen('loginScreen')">Giriş Yap</button>
        </div>
    </div>

    <!-- Kayıt Ekranı -->
    <div id="registerScreen" class="hidden screen">
        <h2>Kayıt Ol</h2>
        <input type="text" id="regUsername" placeholder="Kullanıcı Adı">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Şifre">
        <button onclick="registerUser()">Kayıt Ol</button>
        <button onclick="showScreen('welcomeScreen')">Geri</button>
    </div>

    <!-- Giriş Ekranı -->
    <div id="loginScreen" class="hidden screen">
        <h2>Giriş Yap</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Şifre">
        <button onclick="loginUser()">Giriş Yap</button>
        <button onclick="showScreen('welcomeScreen')">Geri</button>
    </div>

    <!-- Chat Ekranı -->
    <div id="chatScreen" class="hidden screen">
        <div id="chatHeader">MecagaChat</div>
        <div id="messagesContainer"></div>
        <form id="messageForm" onsubmit="sendMessage(event)">
            <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
