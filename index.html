<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MecagaChat Pro</title>
    <!-- CSS bağlantıları daha sonra eklenecek -->
</head>
<body>
    <!-- Sol panel: sunucular ve kanallar -->
    <div id="sidebar">
        <div id="serversList">
            <!-- Sunucular buraya eklenecek -->
        </div>
        <div id="categoriesList">
            <!-- Kategoriler ve kanallar buraya eklenecek -->
        </div>
    </div>

    <!-- Sağ panel: sohbet alanı -->
    <div id="chatContent">
        <div id="welcomeScreen">
            <h2>Hoş geldiniz!</h2>
            <p>Bir kanal seçin veya yeni bir sunucu oluşturun.</p>
        </div>

        <div id="messagesContainer">
            <!-- Mesajlar buraya eklenecek -->
        </div>

        <div id="typingIndicator" style="display:none;"></div>

        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <!-- Kullanıcı profili ve durum -->
    <div id="userProfile">
        <div id="currentUserInfo">
            <div id="currentUserStatus"></div>
            <div id="currentUserName">Kullanıcı Adı</div>
        </div>
    </div>

    <!-- Modaller -->
    <div id="serverModal" class="modal"></div>
    <div id="createChannelModal" class="modal"></div>
    <div id="channelSettingsModal" class="modal"></div>
    <div id="userProfileModal" class="modal"></div>

    <!-- Bildirim alanı -->
    <div id="notificationContainer"></div>

    <!-- JS bağlantıları daha sonra eklenecek -->
</body>
</html>
